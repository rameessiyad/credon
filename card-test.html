<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Cards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .cards-container {
      display: flex;
      gap: 15px;
    }
    .card {
      transition: all 0.4s ease;
      cursor: pointer;
      border: none;
      border-radius: 12px;
      color: #fff;
      overflow: hidden;
      display: flex;
      flex-direction: row;
      min-height: 220px;
    }

    /* Default inactive */
    .card.inactive {
      flex: 0 0 30%;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Active card expands */
    .card.active {
      flex: 0 0 40%;
    }

    /* Card body */
    .card-body {
      flex: 1;
      padding: 20px;
      display: none; /* hidden in inactive */
    }

    .card.active .card-body {
      display: block; /* show when active */
    }

    /* Card image */
    .card img {
      width: 50%;
      object-fit: cover;
      display: none; /* hidden in inactive */
    }

    .card.active img {
      display: block; /* show when active */
    }

    /* Title always visible */
    .card-title {
      font-size: 1.25rem;
      margin: 0;
    }

    .card.inactive .card-title {
      font-size: 1.5rem;
    }
  </style>
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="cards-container">

    <!-- Card 1 -->
    <div class="card active bg-primary" id="card1">
      <div class="card-body">
        <h5 class="card-title">Card 1</h5>
        <p class="card-text">This is the description for Card 1.</p>
      </div>
      <img src="https://via.placeholder.com/200x200" alt="Card Image">
    </div>

    <!-- Card 2 -->
    <div class="card inactive bg-success" id="card2">
      <div class="card-body">
        <h5 class="card-title">Card 2</h5>
        <p class="card-text">This is the description for Card 2.</p>
      </div>
      <img src="https://via.placeholder.com/200x200" alt="Card Image">
    </div>

    <!-- Card 3 -->
    <div class="card inactive bg-danger" id="card3">
      <div class="card-body">
        <h5 class="card-title">Card 3</h5>
        <p class="card-text">This is the description for Card 3.</p>
      </div>
      <img src="https://via.placeholder.com/200x200" alt="Card Image">
    </div>

  </div>
</div>

<script>
  const cards = document.querySelectorAll(".card");

  cards.forEach(card => {
    card.addEventListener("mouseenter", () => {
      // Reset all cards to inactive
      cards.forEach(c => {
        c.classList.remove("active");
        c.classList.add("inactive");
      });

      // Make hovered card active
      card.classList.remove("inactive");
      card.classList.add("active");
    });
  });
</script>

</body>
</html>
